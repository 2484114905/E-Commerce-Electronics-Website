<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Electronics Store</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo3.png" alt="store logo" width="170" height="170">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->
        <!-- banner -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">New Arrivals</h1>
                <button class="banner-btn" onclick="smoothScroll(document.getElementById('sectionTwo'))">Shop Now</button>
            </div>
        </header>
        <!-- items -->
        <section class="products" id="sectionTwo">
            <div class="section-title">
                <h2>our products</h2>
            </div>
            <div class="products-center"></div>
        </section>
        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart"><i class="fas fa-window-close"></i></span>
                <h2>your cart</h2>
                <div class="cart-content"></div>
                <div class="cart-footer">
                    <h3>subtotal : $<span class="cart-total">0</span></h3>
                    <h3>tax : $<span id="tax">0</span></h3>
                    <h3>total : $<span id="totalNtax">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                    <h3></h3>
                    <div id="paypal-button-container" style="width:50%;display:flex;align-items:center;text-align:center;margin:auto;"></div>
                </div>
            </div>
        </div>
        <!-- PayPal JavaScript SDK -->
        <script src="https://www.paypal.com/sdk/js?client-id=AQ43yUySX66K4yTV7fEw7XnVCkTn-ioh3JHmxN0QXUaFzZaIj3A9VvQSvYj3TCq_pr3za-EEWV1y7DUj&currency=USD"></script>
        <!-- contentful -->
        <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
        <!-- custom js -->
        <script src="app.js"></script>
    </body>
</html>
